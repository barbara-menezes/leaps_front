<div>
    <div class="btn">
        <button (click)="registerCadastro()">CADASTRO DE USUÁRIOS</button>
    </div>
    <table>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Matrícula</th>
            <th>Usuário</th>
        </tr>
        <tr *ngFor="let item of dataSource">
            <td>{{item.nome}}</td>
            <td>{{item.email}}</td>
            <td>{{item.matricula}}</td>
            <td>{{item.usuario}}</td>
            <td>
                <a title="Editar Usuário" (click)="editCadastro(item)"><i class="material-icons icon"
                        aria-hidden="true" role="img">mode_edit</i></a>
                <a title="Excluir Usuário" (click)="deleteCadastro(item)"><i class="material-icons icon"
                        aria-hidden="true" role="img">clear</i></a>
            </td>
        </tr>
    </table>
</div>
