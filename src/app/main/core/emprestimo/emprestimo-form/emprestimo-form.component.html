<body>
    <div class="s012">
        <form [formGroup]="form">
            <h2>REGISTRAR EMPRÉSTIMO</h2>
            <div class="inner-form">
                <div class="main-form" id="main-form">
                    <div class="row second">
                        <div class="input-wrap wrapper-divider">
                            <div class="icon-wrap">
                                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                                    viewBox="0 0 24 24" width="24">
                                    <g>
                                        <path d="M14,10H2v2h12V10z M14,6H2v2h12V6z M2,16h8v-2H2V16z
                                             M21.5,11.5L23,13l-6.99,7l-4.51-4.5L13,14l3.01,3L21.5,11.5z" />
                                    </g>
                                </svg>
                            </div>
                            <div class="input-field">
                                <label>NOME DO ALUNO</label>
                                <input type="text" matInput formControlName="codigo" [matAutocomplete]="auto">                                 
                                <mat-autocomplete  #auto="matAutocomplete" (optionSelected)='adicionarAluno($event.option.value)'>
                                    <mat-option *ngFor="let option of listAlunos" [value]="option.nome">{{option.nome}}</mat-option>
                                </mat-autocomplete>
                            </div>
                        </div>
                        <div class="input-wrap wrapper-divider">
                            <div class="icon-wrap">
                                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24"
                                    viewBox="0 0 24 24" width="24">
                                    <g>
                                        <path
                                            d="M21,5c-1.11-0.35-2.33-0.5-3.5-0.5c-1.95,0-4.05,0.4-5.5,1.5c-1.45-1.1-3.55-1.5-5.5-1.5S2.45,4.9,1,6v14.65 
                                                c0,0.25,0.25,0.5,0.5,0.5c0.1,0,0.15-0.05,0.25-0.05C3.1,20.45,5.05,20,6.5,20c1.95,0,4.05,0.4,5.5,1.5c1.35-0.85,3.8-1.5,5.5-1.5 c1.65,0,3.35,0.3,4.75,1.05c0.1,0.05,0.15,0.05,
                                                0.25,0.05c0.25,0,0.5-0.25,0.5-0.5V6C22.4,5.55,21.75,5.25,21,5z M21,18.5 c-1.1-0.35-2.3-0.5-3.5-0.5c-1.7,
                                                0-4.15,0.65-5.5,1.5V8c1.35-0.85,3.8-1.5,5.5-1.5c1.2,0,2.4,0.15,3.5,0.5V18.5z" />
                                        <g>
                                            <path
                                                d="M17.5,10.5c0.88,0,1.73,0.09,2.5,0.26V9.24C19.21,9.09,18.36,9,17.5,9c-1.7,0-3.24,0.29-4.5,0.83v1.66 C14.13,10.85,15.7,10.5,17.5,10.5z" />
                                            <path
                                                d="M13,12.49v1.66c1.13-0.64,2.7-0.99,4.5-0.99c0.88,0,1.73,0.09,2.5,0.26V11.9c-0.79-0.15-1.64-0.24-2.5-0.24 C15.8,11.66,14.26,11.96,13,12.49z" />
                                            <path
                                                d="M17.5,14.33c-1.7,0-3.24,0.29-4.5,0.83v1.66c1.13-0.64,2.7-0.99,4.5-0.99c0.88,0,1.73,0.09,2.5,0.26v-1.52 C19.21,14.41,18.36,14.33,17.5,14.33z" />
                                        </g>
                                    </g>
                                </svg>
                            </div>
                            <div class="input-field">
                                <label>TESTE</label>
                                <input type="text" matInput placeholder="Ex: EMPRESTADO" formControlName="status" [matAutocomplete]="auto1"/>                              
                                <mat-autocomplete #auto1="matAutocomplete">
                                    <mat-option *ngFor="let teste of testes"  (optionSelected)='adicionaTeste(teste)' [value]="teste.nome">{{teste.nome}} </mat-option>
                                </mat-autocomplete>
                            </div>
                        </div>
                    </div>
                    <div class="row second">
                        <div class="input-wrap  wrapper-divider">
                            <div class="icon-wrap">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 
                                    0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z" /></svg>
                            </div>
                            <div class="input-field">
                                <label>DATA DE DEVOLUÇÃO</label>
                                <input type="date" placeholder="Ex:(99)9999-9999" formControlName="data_devolucao" />
                            </div>
                        </div>
                        <div class="input-wrap  wrapper-divider">
                            <div class="icon-wrap">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M22 5.72l-4.6-3.86-1.29 1.53 4.6 3.86L22 5.72zM7.88 3.39L6.6 1.86 2 5.71l1.29 1.53 4.59-3.85zM12.5 
                                        8H11v6l4.75 2.85.75-1.23-4-2.37V8zM12 4c-4.97 0-9 4.03-9 9s4.02 
                                        9 9 9c4.97 0 9-4.03 9-9s-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" />
                                </svg>
                            </div>
                            <div class="input-field">
                                <label>DATA</label>
                                <input type="date" placeholder="Ex: exemplo@exemplo.com" formControlName="data" />
                            </div>
                        </div>
                    </div>
                    <div class="row second">
                        <div class="input-wrap  wrapper-divider">
                            <div class="icon-wrap">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M22 5.72l-4.6-3.86-1.29 1.53 4.6 3.86L22 5.72zM7.88 3.39L6.6 1.86 2 5.71l1.29 1.53 4.59-3.85zM12.5 
                                        8H11v6l4.75 2.85.75-1.23-4-2.37V8zM12 4c-4.97 0-9 4.03-9 9s4.02 
                                        9 9 9c4.97 0 9-4.03 9-9s-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" />
                                </svg>
                            </div>
                            <div class="input-field">
                                <label>RETORNO PREVISTO</label>
                                <input type="date" placeholder="Ex: exemplo@exemplo.com"
                                    formControlName="retorno_previsto" />
                            </div>
                        </div>
                    </div>

                        <div class="input-wrap  wrapper-divider">
                            <div class="icon-wrap">
                                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path
                                        d="M22 5.72l-4.6-3.86-1.29 1.53 4.6 3.86L22 5.72zM7.88 3.39L6.6 1.86 2 5.71l1.29 1.53 4.59-3.85zM12.5 
                                                8H11v6l4.75 2.85.75-1.23-4-2.37V8zM12 4c-4.97 0-9 4.03-9 9s4.02 
                                                9 9 9c4.97 0 9-4.03 9-9s-4.03-9-9-9zm0 16c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" />
                                </svg>
                            </div>
                            <div class="input-field">
                                <label>DISCIPLINAS CURSADAS</label>
                                <input type="text" formControlName="disciplinas cursadas" />
                            </div>
                        </div>
                    </div> -->
                    <div class="row second">
                        <button class="btn-search" (click)="voltar()">CANCELAR</button>
                        <button class="btn-search" (click)="saveOrUpdate()">SALVAR</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
