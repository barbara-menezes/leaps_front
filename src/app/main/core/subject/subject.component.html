<div>
    <div class="btn">
        <button (click)="registerSubject()">CADASTRAR DISCIPLINA</button>
    </div>
    <table>
        <tr>
            <th>Código</th>
            <th>Disciplina</th>
            <th>Período</th>
            <th>Turno</th>
            <th>Ações</th>
        </tr>
        <tr *ngFor="let item of dataSource">
            <td>{{item.codigo}}</td>
            <td>{{item.nome_disciplina}}</td>
            <td>{{item.periodo}}</td>
            <td>{{item.turno}}</td>
            <td>
                <a title="Editar Disciplina" (click)="editSubject(item)"><i class="material-icons icon"
                        aria-hidden="true" role="img">mode_edit</i></a>
                <a title="Excluir Disciplina" (click)="deleteSubject(item)"><i class="material-icons icon"
                        aria-hidden="true" role="img">clear</i></a>
            </td>
        </tr>
    </table>
</div>
