<div class="main">


  <div class="container">
    <div>
      <div class="middle">
        <div id="login">

          <form [formGroup]="loginForm">

            <fieldset class="clearfix">

              <p><span class="fa fa-user"></span><input formControlName="usuario" type="text" placeholder="Username"
                  required></p>
              <p><span class="fa fa-lock"></span><input formControlName="senha" type="password" Placeholder="Password"
                  required></p>
              <div>
                <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text" matTooltip="Entre em contato com o atendimento ao cliente"
                    href="#">Esqueceu a senha?</a></span>
                <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit" value="ENTRAR"
                    (click)="login()"></span>
              </div>

            </fieldset>
            <div class="clearfix"></div>
          </form>
        </div> <!-- end login -->
        <div></div>
        <div class="logo">
          <div>
            <svg-icon src="../../../../assets/icons/leaps-logo.svg" [svgStyle]="{'fill':'#fff'}"></svg-icon>
          </div>
          <div class="text-logo">LEAPS</div>

          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>

</div>
